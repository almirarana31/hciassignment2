<!DOCTYPE html>
<html>
<head>
  <title>HCI ASSIGNMENT-02</title>
  <style type="text/css">
    body {
      background-image: url("imgbackground.png");
    }
    .container {
      width: 1010px;
      height: 1300px;
      margin: auto;
      background: #FFF3E7;
      border-radius: 4px;
    }
    .container h1 {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px auto;
      color: #5D4029;
    }
    .container h2 {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px auto;
      color: #DC7A5D;
    }
    input {
      padding: 6px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      border-radius: 4px;
      border-color:#918380;
    }
    input[type="radio"] {
      margin-left: 22px;
    }
    
    input[id="address"] {
      width: 930px;
      height: 30px;
      margin-left: 20px;
      margin-top: 10px;
    }
    input[type="checkbox"] {
      margin-left: 22px;
    }
    input[id="other1"] {
      margin-left: 10px;
    }
    select {
      padding: 6px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      border-radius: 4px;
    }
    label {
      font-family: Arial, sans-serif;
      margin-left: 20px;
      color: #5D4029;
    }
    fieldset {
      width: auto;
      height: 1100px;
      padding: 6px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      border-radius: 4px;
      border-color: #D48C8F;
    }
    textarea {
      font-family: Arial, sans-serif;
      margin-left: 20px;
      padding: 6px;
      border-radius: 4px;
      font-size: 14px;
      border-color:#918380;
    }
    h3 {
      margin-left: 20px;
      color:#5D4029;
    }
    h3
    table {
      border-collapse: collapse;
      width: 100%;
      border: 1px solid #D48C8F; 
      padding: 6px;
      border-radius: 10px;
      margin: 0 auto;
    }

    th, td {
      border: 1px solid #D48C8F; 
      text-align: left;
      padding: 6px;
      border-radius: 4px;
    }
    legend {
      color:#D48C8F;
    }
    input[type="checkbox"] {
      color:#5D4029;
    }
    input[type="submit"] {
    background-color: #F5B992;
    border: 1px solid #918380;
    color: #5D4029;
    width: 100%; 
    height: 40px;
    margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <br>
    <h1>૮ฅ・ﻌ・აฅ Animal Shelter Volunteer ₍ ᐢ. ̫ .⑅ᐢ ₎</h1>
    <h2>✧˖°. Registration Form .°˖✧</h2>
    
<table>
      <tr>
        <td>
          <form method="GET" action="thankyou.html">
            <fieldset>
              <legend>Please fill in this form accordingly!</legend>
              <h3>Personal Details</h3>
              <label for="fname">First Name:</label>
              <input type="text" minlength="1" id="fname" name="name" required><br><br>
              <label for="lname">Last Name:</label>
              <input type="text" minlength="1" id="lname" name="name" required><br><br>
              <label for="dob">Date of Birth:</label>
              <input type="date" max="2012-01-01" id="dob" name="dob" required><br><br>
              <div style="text-align: center;">
          <table style="width: 50%; margin: 0 auto;">
          <tr>
            <td rowspan="4">
              <h3>Gender</h3>
            </td>
            <td>
              <input type="radio" id="male" name="gender" required>
              <label for="male">Male</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="radio" id="female" name="gender">
              <label for="female">Female</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="radio" id="other" name="gender">
              <label for="other">Other</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="radio" id="pnts" name="gender">
              <label for="pnts">Prefer not to say</label>
            </td>
          </tr>
        </table>
      </div>

      <h3>Location</h3>
      <label for="province">Province and City:</label>
      <select name="province" id="province">
        <option value="diy">Special Region of Yogyakarta (Yogyakarta)</option>
        <option value="jkt" selected>Captial City Jakarta (Jakarta)</option>
        <option value="jtim">East Java (Surabaya)</option>
        <option value="jateng">Central Java (Semarang)</option>
        <option value="jabar">West Java (Bandung)</option>
        <option value="ban">Banten (Serang)</option>
      </select><br><br>
      <label for="address">Address:</label><br>
      <input type="text" minlength="1" id="address" name="address" required>
      <br><br>

  
      <table style="margin: 0 auto;">
        <tr>
          <td colspan="2">
            <h3 style="text-align: center;">Animals You Have Cared for:</h3>
            <p style="text-align: center;">(Do not select any if you have never taken care of an animal)</p>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <input type="checkbox" id="cat" name="animal">
            <label for="cat" style="margin-right: 180px;">Cats</label>
          </td>
          <td colspan="1">
            <input type="checkbox" id="dog" name="animal">
            <label for="dog">Dogs</label>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <input type="checkbox" id="bird" name="animal">
            <label for="bird">Birds</label>
          </td>
          <td colspan="1">
            <input type="checkbox" id="bunny" name="animal">
            <label for="bunny">Bunnies</label>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <input type="checkbox" id="horse" name="animal">
            <label for="horse">Horses</label>
          </td>
          <td colspan="1">
            <input type="checkbox" id="otherPets" name="animal">
            <label for="otherPets">Others</label>
            <input type="text" id="other1" name="animal">
          </td>
        </tr>
      </table>
      

      <h3>Reasons for Volunteering:</h3>
      <textarea id="reason" name="reason" rows="10px" cols="130px" required></textarea>
      <br><br>
      <input type="submit">
    </fieldset>
  </form>
</td>
</tr>
</table>
  </div>
</body>
</html>
